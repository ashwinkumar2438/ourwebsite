<script>
    async function fetchData(){
        var [htmlpromise,data]=await Promise.all([fetch("./product.html"),fetch("./data.json")]);
        var [htmltext,alldata]=await Promise.all([htmlpromise.text(),data.json()]);
        var parser=new DOMParser();
        console.log(alldata);
        alldata.landing_data.forEach((a,i)=>{
          var doc=parser.parseFromString(htmltext,'text/html').body.children[0];
          doc.setAttribute("id",i)
          doc.querySelector('h5').innerText=a.name;
          doc.querySelector('img').setAttribute("src",a.url);
          console.log(doc);
          document.getElementById('root').appendChild(doc);
        })
       
    }
    document.onscroll=()=>{
      if(window.scrollY>730){
        document.querySelector(".navbar").setAttribute('style','background:black;z-index:1')
      }
      else{
        document.querySelector(".navbar").setAttribute('style','background:none;z-index:0')
      }
    }
</script>
